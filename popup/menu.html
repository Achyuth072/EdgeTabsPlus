<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Force our own color scheme and prevent browser interference -->
    <meta name="color-scheme" content="normal">
    <meta name="theme-color" content="#202124">
    <meta name="forced-colors" content="none">
    <title>EdgeTabs+ Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="menu-container" role="dialog" aria-label="EdgeTabs+ Menu">
        <div class="menu-header">
            <h1>EdgeTabs+</h1>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
                    <i class="material-icons" aria-hidden="true">light_mode</i>
                </button>
                <span class="version" aria-label="Version 0.6">v0.6</span>
            </div>
        </div>

        <div class="quick-actions" role="group" aria-label="Quick Settings">
            <div class="toggle-action" 
                 role="switch" 
                 tabindex="0" 
                 aria-checked="false"
                 data-setting="showTabStrip"
                 aria-label="Show Tab Strip">
                <i class="material-icons" aria-hidden="true">visibility</i>
                <span>Show Tab Strip</span>
                <div class="toggle-switch">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </div>
            </div>

            <div class="toggle-action" 
                 role="switch" 
                 tabindex="0" 
                 aria-checked="false"
                 data-setting="autoHide"
                 aria-label="Auto-hide on Scroll">
                <i class="material-icons" aria-hidden="true">auto_awesome</i>
                <span>Auto-hide on Scroll</span>
                <div class="toggle-switch">
                    <div class="toggle-track"></div>
                    <div class="toggle-thumb"></div>
                </div>
            </div>
        </div>

        <div class="menu-actions" role="group" aria-label="Tab Actions">
            <button class="action-button" 
                    id="newTabBtn" 
                    aria-label="Create New Tab">
                <i class="material-icons" aria-hidden="true">add</i>
                <span>New Tab</span>
            </button>

            <button class="action-button" 
                    id="closeTabBtn" 
                    aria-label="Close Current Tab">
                <i class="material-icons" aria-hidden="true">close</i>
                <span>Close Tab</span>
            </button>

            <button class="action-button" 
                    id="reloadBtn" 
                    aria-label="Reload Current Tab">
                <i class="material-icons" aria-hidden="true">refresh</i>
                <span>Reload</span>
            </button>

            <button class="action-button" 
                    id="settingsBtn" 
                    aria-label="Open Settings">
                <i class="material-icons" aria-hidden="true">settings</i>
                <span>Settings</span>
            </button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
