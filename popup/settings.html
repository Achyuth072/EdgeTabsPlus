<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeTabs+ Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h2>EdgeTabs+ Settings</h2>
        
        <div class="settings-group">
            <h3>Appearance</h3>
            <label>
                <input type="checkbox" id="showFavicons" checked>
                Show favicons
            </label>
            <label>
                <input type="checkbox" id="showTitles" checked>
                Show tab titles
            </label>
        </div>

        <div class="settings-group">
            <h3>Behavior</h3>
            <label>
                <input type="checkbox" id="autoHide" checked>
                Auto-hide tab strip on scroll
            </label>
            <label>
                <input type="number" id="scrollThreshold" value="50" min="20" max="200">
                Scroll threshold (px)
            </label>
        </div>

        <div class="settings-group">
            <h3>Tab Style</h3>
            <label>
                <input type="number" id="minTabWidth" value="48" min="32" max="120">
                Minimum tab width (px)
            </label>
            <label>
                <input type="number" id="maxTabWidth" value="180" min="90" max="300">
                Maximum tab width (px)
            </label>
        </div>

        <div class="settings-group">
            <h3>Behavior</h3>
            <label>
                <input type="checkbox" id="retainScrollPosition" checked>
                Keep tab position when switching tabs
            </label>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
